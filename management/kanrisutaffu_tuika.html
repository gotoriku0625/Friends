<body>
    <h1>管理スタッフ設定</h1>
    管理者数：5
    <button type="submit">スタッフ追加</button>
    <table>
        <thead>
            <tr>
                <th>管理者名</th><th>管理者番号</th><th>email</th><th>追加日</th><th class="checkbox"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>後藤陸</td><td>0625</td><td>goto@riku.com</td><td>2030/06/25</td><td class="checkbox"><input type="checkbox"></td>
            </tr>
            <tr>
                <td>山口総司</td><td>0909</td><td>yama@soshi.com</td><td>2003/09/09</td><td class="checkbox"><input type="checkbox"></td>
            </tr>
            <tr>
                <td>長嶺修悟</td><td>0611</td><td>mine@syu.com</td><td>2040/06/11</td><td class="checkbox"><input type="checkbox"></td>
            </tr>
            <tr>
                <td>原田実季</td><td>1127</td><td>hara@da.com</td><td>1998/11/27</td><td class="checkbox"><input type="checkbox"></td>
            </tr>
            <tr>
                <td>堤田小想</td><td>0630</td><td>tutu@koko.com</td><td>2010/06/30</td><td class="checkbox"><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
    <button type="button" id="deleteButton">削除</button>

    <script>
        document.getElementById('deleteButton').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkbox.closest('tr').remove();
                }
            });
        });
    </script>
</body>
